<div class="messages-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Messages de contact</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="messages" class="mat-elevation-z8">
          <!-- Nom -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let message">{{message.name}}</td>
          </ng-container>

          <!-- Email -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let message">{{message.email}}</td>
          </ng-container>

          <!-- Sujet -->
          <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Sujet</th>
            <td mat-cell *matCellDef="let message">{{message.subject}}</td>
          </ng-container>

          <!-- Date -->
          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let message">{{message.timestamp | date:'dd/MM/yyyy HH:mm'}}</td>
          </ng-container>

          <!-- Statut -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Statut</th>
            <td mat-cell *matCellDef="let message">
              <mat-chip-list>
                <mat-chip [color]="message.responded ? 'primary' : 'warn'" selected>
                  {{message.responded ? 'Répondu' : 'En attente'}}
                </mat-chip>
              </mat-chip-list>
            </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let message">
              <button mat-icon-button color="primary" (click)="viewMessage(message)" matTooltip="Voir le message">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" (click)="openResponseDialog(message)" 
                      [disabled]="message.responded" matTooltip="Répondre">
                <mat-icon>reply</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

        <div *ngIf="!isLoading && messages.length === 0" class="no-messages">
          <mat-icon>inbox</mat-icon>
          <p>Aucun message pour le moment</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
