<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Définir votre mot de passe</title>
</head>
<body>
<div style="font-family: Arial, sans-serif; padding: 20px;">
    <h2 style="color: #003366;">Institut National de la Statistique</h2>
    <p>Bonjour,</p>
    <p>Vous avez été invité à définir votre mot de passe pour accéder à votre compte.</p>
    <div style="background-color: #f0f0f0; padding: 15px; margin: 20px 0; text-align: center;">
        <a th:href="@{http://localhost:4200/set-password(token=${token})}"
           style="display: inline-block; background-color: #003366; color: #ffffff; padding: 10px 20px; text-decoration: none; font-size: 16px; border-radius: 5px;">
            Définir le mot de passe
        </a>
    </div>
    <p>Ce lien est valable pendant 24 heures.</p>
    <p>Si vous n'avez pas demandé cet email, veuillez ignorer ce message.</p>
    <p>Cordialement,<br>L'équipe INS</p>
</div>
</body>
</html>
